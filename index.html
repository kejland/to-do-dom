<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h2>To Do List:</h2>
    <p>Add to your todo list!</p>
    <form>
        <div>
            <input id="todo-task" type="text" autocomplete="off" placeholder="input task">
            <input id="add-todo" type="submit" value="ADD">
            <input id="remove-completed" type="button" value="REMOVE COMPLETED TASKS">
            <input id="remove-all" type="button" value="REMOVE ALL">
        </div> 
    </form>

    <div>
        <p>Your current list:</p>
        <ul id="list">

        </ul>

    </div>
    <script src="main.js"></script>
</body>
</html>
